<!-- unitcheck-v8: html/headを含まない本体のみ -->
<style>
  .tab-buttons { display: flex; justify-content: center; margin: 10px 0; gap: 10px; }
  .tab-button {
    padding: 6px 12px; border: 2px solid #007bff; background: white; font-weight: bold;
    border-radius: 6px; font-size: 1rem; min-width: 100px;
  }
  .tab-button.active { background: #007bff; color: white; }
  .row { display: flex; align-items: center; margin: 10px 8px; gap: 8px; flex-wrap: nowrap; }
  .row input, .row select { flex: 1; font-size: 1.1rem; padding: 4px 8px; font-weight: bold; }
  label { width: 30%; min-width: 100px; font-size: 1rem; font-weight: bold; }
  .unit-price { font-size: 1.4rem; font-weight: bold; }
  .buttons button, #submitButton {
    padding: 6px 16px; border: 2px solid #007bff; border-radius: 6px;
    font-size: 1.1rem; font-weight: bold; background: white; color: #007bff;
  }
  #submitButton { background: #007bff; color: white; width: 100%; margin-top: 8px; }
  .status { text-align: center; margin: 10px 0; font-weight: bold; color: red; }
  .filter-row { flex-wrap: wrap; overflow-x: visible; }
  #historyListWrapper { overflow-x: hidden; }
  .table-wrapper { overflow-x: auto; margin-bottom: 20px; }
  .history-table {
    min-width: 700px; border-collapse: collapse; background: white; width: 100%;
  }
  .history-table th, .history-table td {
    border: 1px solid #ccc; padding: 6px; font-size: 0.9rem;
    word-break: break-word; text-align: left;
  }
  .history-table th[colspan] {
    background: #f2f2f2; font-size: 1rem;
  }
</style>

<div class="tab-buttons">
  <button id="formTab" class="tab-button active">入力フォーム</button>
  <button id="historyTab" class="tab-button">履歴一覧</button>
</div>

<div id="formSection" class="section">
  <form id="unitForm">
    <div class="row">
      <label for="item_name">商品名</label>
      <input id="item_name" list="item_list">
      <button type="button" onclick="toggleDropdown('item_name')">▼</button>
      <datalist id="item_list"></datalist>
    </div>
    <div class="row">
      <label for="category">カテゴリ</label>
      <input id="category" list="category_list">
      <button type="button" onclick="toggleDropdown('category')">▼</button>
      <datalist id="category_list"></datalist>
    </div>
    <div class="row">
      <label for="price">価格</label>
      <input id="price" required>
    </div>
    <div class="row">
      <label for="quantity">数量</label>
      <input id="quantity" value="1" required>
    </div>
    <div class="row">
      <label for="volume">内容量</label>
      <input id="volume" value="1" required>
    </div>
    <div class="row">
      <label for="shop_name">店名</label>
      <input id="shop_name" list="shop_list">
      <button type="button" onclick="toggleDropdown('shop_name')">▼</button>
      <datalist id="shop_list"></datalist>
    </div>
    <div class="row">
      <label>単価</label>
      <div id="unitPriceDisplay" class="unit-price">-- 円</div>
    </div>
    <div class="row buttons">
      <button type="button" id="taxIn">税込価格にする</button>
      <button type="button" id="taxOut">税抜価格にする</button>
    </div>
    <div class="row"><button type="submit" id="submitButton">登録する</button></div>
    <div id="status" class="status"></div>
  </form>
</div>

<div id="historySection" class="section" style="display:none;">
  <div class="row filter-row">
    <label>商品名</label>
    <select id="filterItem"><option value="">すべて</option></select>
    <label>カテゴリ</label>
    <select id="filterCategory"><option value="">すべて</option></select>
  </div>
  <div id="historyListWrapper">
    <div id="historyList">履歴を読み込み中...</div>
  </div>
</div>

<script>
  const supabase = window.supabaseClient;

  function toggleDropdown(field) {
    document.getElementById(field).focus();
  }

  function calcUnitPrice() {
    const price = parseFloat(document.getElementById("price").value);
    const quantity = parseFloat(document.getElementById("quantity").value || 1);
    const volume = parseFloat(document.getElementById("volume").value || 1);
    const unit = price / quantity / volume;
    document.getElementById("unitPriceDisplay").textContent = isFinite(unit) ? `単価：${unit.toFixed(1)} 円` : "単価：-- 円";
    return isFinite(unit) ? unit : null;
  }

  async function loadOptions() {
    const { data } = await supabase.from("unit_prices").select("item_name, category, shop_name");
    if (!data) return;
    const unique = (arr) => [...new Set(arr.filter(Boolean))];
    const fillList = (id, values) => {
      const list = document.getElementById(id);
      list.innerHTML = "";
      values.forEach(v => {
        const o = document.createElement("option");
        o.value = v;
        list.appendChild(o);
      });
    };
    fillList("item_list", unique(data.map(r => r.item_name)));
    fillList("category_list", unique(data.map(r => r.category)));
    fillList("shop_list", unique(data.map(r => r.shop_name)));

    const fillFilter = (id, values) => {
      const el = document.getElementById(id);
      el.innerHTML = '<option value="">すべて</option>';
      unique(values).forEach(v => {
        const o = document.createElement("option");
        o.value = v;
        o.textContent = v;
        el.appendChild(o);
      });
    };
    fillFilter("filterItem", data.map(r => r.item_name));
    fillFilter("filterCategory", data.map(r => r.category));
  }

  async function loadHistory() {
    const { data } = await supabase.from("unit_prices").select("*");
    const container = document.getElementById("historyList");
    if (!data) return container.textContent = "取得失敗";

    const itemFilter = document.getElementById("filterItem").value;
    const catFilter = document.getElementById("filterCategory").value;
    const filtered = data.filter(r =>
      (!itemFilter || r.item_name === itemFilter) &&
      (!catFilter || r.category === catFilter)
    );

    const grouped = {};
    filtered.forEach(row => {
      if (!grouped[row.item_name]) grouped[row.item_name] = [];
      grouped[row.item_name].push(row);
    });

    container.innerHTML = "";
    Object.entries(grouped).forEach(([item, rows]) => {
      const wrapper = document.createElement("div");
      wrapper.className = "table-wrapper";
      const table = document.createElement("table");
      table.className = "history-table";
      table.innerHTML = `
        <thead>
          <tr><th colspan="6">${item}</th></tr>
          <tr><th>カテゴリ</th><th>店名</th><th>単価</th><th>登録日</th><th>操作</th><th></th></tr>
        </thead>`;
      const tbody = document.createElement("tbody");

      rows.sort((a, b) => a.unit_price - b.unit_price);
      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.category}</td><td>${r.shop_name}</td><td>${r.unit_price?.toFixed(1)}</td>
          <td>${r.created_at?.split("T")[0]}</td>
          <td><button onclick="editRow(this, ${r.id})">編集</button></td>
          <td><button onclick="deleteRow(${r.id})">削除</button></td>`;
        tbody.appendChild(tr);
      });

      table.appendChild(tbody);
      wrapper.appendChild(table);
      container.appendChild(wrapper);
    });
  }

  async function editRow(btn, id) {
    const tr = btn.closest("tr");
    const cells = tr.querySelectorAll("td");
    const [cat, shop, unit, date] = [...cells].slice(0, 4).map(td => td.textContent);
    tr.innerHTML = `
      <td><input value="${cat}"></td>
      <td><input value="${shop}"></td>
      <td><input type="number" value="${unit}"></td>
      <td>${date}</td>
      <td><button onclick="saveRow(this, ${id})">保存</button></td>
      <td><button onclick="loadHistory()">キャンセル</button></td>`;
  }

  async function saveRow(btn, id) {
    const tr = btn.closest("tr");
    const [cat, shop, unit] = [...tr.querySelectorAll("input")].map(i => i.value);
    await supabase.from("unit_prices").update({
      category: cat, shop_name: shop, unit_price: parseFloat(unit)
    }).eq("id", id);
    loadHistory();
  }

  async function deleteRow(id) {
    if (!confirm("削除しますか？")) return;
    await supabase.from("unit_prices").delete().eq("id", id);
    loadHistory();
  }

  document.getElementById("unitForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const unit = calcUnitPrice();
    const { error } = await supabase.from("unit_prices").insert([{
      item_name: document.getElementById("item_name").value,
      category: document.getElementById("category").value,
      price: parseFloat(document.getElementById("price").value),
      quantity: parseFloat(document.getElementById("quantity").value),
      volume: parseFloat(document.getElementById("volume").value),
      unit_price: unit,
      shop_name: document.getElementById("shop_name").value
    }]);
    document.getElementById("status").textContent = error ? "登録に失敗しました" : "登録しました";
    if (!error) {
      document.getElementById("unitForm").reset();
      calcUnitPrice();
      loadOptions();
      loadHistory();
    }
  });

  document.getElementById("formTab").onclick = () => {
    document.getElementById("formSection").style.display = "";
    document.getElementById("historySection").style.display = "none";
    document.getElementById("formTab").classList.add("active");
    document.getElementById("historyTab").classList.remove("active");
  };

  document.getElementById("historyTab").onclick = () => {
    document.getElementById("formSection").style.display = "none";
    document.getElementById("historySection").style.display = "";
    document.getElementById("formTab").classList.remove("active");
    document.getElementById("historyTab").classList.add("active");
    loadOptions();
    loadHistory();
  };

  document.getElementById("taxIn").onclick = () => {
    const val = parseFloat(document.getElementById("price").value);
    if (!isNaN(val)) document.getElementById("price").value = Math.round(val * 1.1);
    calcUnitPrice();
  };
  document.getElementById("taxOut").onclick = () => {
    const val = parseFloat(document.getElementById("price").value);
    if (!isNaN(val)) document.getElementById("price").value = Math.round(val / 1.1);
    calcUnitPrice();
  };

  document.getElementById("filterItem").onchange = loadHistory;
  document.getElementById("filterCategory").onchange = loadHistory;
  window.addEventListener("DOMContentLoaded", () => {
    loadOptions();
    loadHistory();
    calcUnitPrice();
  });
</script>
