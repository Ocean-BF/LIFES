<script>
const taxInBtn = document.getElementById("taxIn");
const taxOutBtn = document.getElementById("taxOut");
const priceInput = document.getElementById("price");
const unitPriceDisplay = document.getElementById("unitPriceDisplay");
const resetButton = document.getElementById("resetButton");

taxInBtn.addEventListener("click", () => {
  if (!taxInBtn.disabled) {
    const value = parseFloat(priceInput.value);
    if (!isNaN(value)) {
      priceInput.value = Math.round(value * 1.1);
      calcUnitPrice();
      taxInBtn.classList.add("active");
      taxInBtn.disabled = true;
      taxOutBtn.classList.remove("active");
      taxOutBtn.disabled = false;
    }
  }
});

taxOutBtn.addEventListener("click", () => {
  if (!taxOutBtn.disabled) {
    const value = parseFloat(priceInput.value);
    if (!isNaN(value)) {
      priceInput.value = Math.round(value / 1.1);
      calcUnitPrice();
      taxOutBtn.classList.add("active");
      taxOutBtn.disabled = true;
      taxInBtn.classList.remove("active");
      taxInBtn.disabled = false;
    }
  }
});

resetButton.addEventListener("click", () => {
  document.getElementById("unitForm").reset();
  unitPriceDisplay.textContent = "-- 円";
  taxInBtn.classList.remove("active");
  taxOutBtn.classList.remove("active");
  taxInBtn.disabled = false;
  taxOutBtn.disabled = false;
});
</script>
