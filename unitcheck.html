<!-- unitcheck-v7: 自由入力＋候補選択対応・表スクロール制御・表幅統一 -->
<div class="tab-buttons">
  <button id="formTab" class="tab-button active">入力フォーム</button>
  <button id="historyTab" class="tab-button">履歴一覧</button>
</div>

<div id="formSection" class="section">
  <form id="unitForm">
    <div class="row">
      <label for="item_name">商品名</label>
      <input list="item_list" id="item_name" name="item_name" required>
      <datalist id="item_list"></datalist>
    </div>
    <div class="row">
      <label for="category">カテゴリ</label>
      <input list="category_list" id="category" name="category">
      <datalist id="category_list"></datalist>
    </div>
    <div class="row">
      <label for="price">価格</label>
      <input id="price" required>
    </div>
    <div class="row">
      <label for="quantity">数量</label>
      <input id="quantity" value="1" required>
    </div>
    <div class="row">
      <label for="volume">内容量</label>
      <input id="volume" value="1" required>
    </div>
    <div class="row">
      <label for="shop_name">店名</label>
      <input list="shop_list" id="shop_name" name="shop_name">
      <datalist id="shop_list"></datalist>
    </div>
    <div class="row">
      <label>単価</label>
      <div id="unitPriceDisplay" class="unit-price">-- 円</div>
    </div>
    <div class="row buttons">
      <button type="button" id="taxIn">税込価格にする</button>
      <button type="button" id="taxOut">税抜価格にする</button>
    </div>
    <div class="row"><button type="submit" id="submitButton">登録する</button></div>
    <div id="status" class="status"></div>
  </form>
</div>

<div id="historySection" class="section" style="display:none;">
  <div class="row filter-row">
    <label>商品名</label>
    <select id="filterItem"><option value="">すべて</option></select>
    <label>カテゴリ</label>
    <select id="filterCategory"><option value="">すべて</option></select>
  </div>
  <div id="historyListWrapper">
    <div id="historyList">履歴を読み込み中...</div>
  </div>
</div>

<script>
  const priceInput = document.getElementById("price");
  const quantityInput = document.getElementById("quantity");
  const volumeInput = document.getElementById("volume");
  const unitPriceDisplay = document.getElementById("unitPriceDisplay");
  const status = document.getElementById("status");

  function calcUnitPrice() {
    const price = parseFloat(priceInput.value);
    const quantity = parseFloat(quantityInput.value || 1);
    const volume = parseFloat(volumeInput.value || 1);
    if (!isNaN(price) && quantity > 0 && volume > 0) {
      const unit = price / quantity / volume;
      unitPriceDisplay.textContent = `単価：${unit.toFixed(1)} 円`;
      return unit;
    }
    unitPriceDisplay.textContent = "単価：-- 円";
    return null;
  }

  priceInput.addEventListener("input", calcUnitPrice);
  quantityInput.addEventListener("input", calcUnitPrice);
  volumeInput.addEventListener("input", calcUnitPrice);

  document.getElementById("taxIn").addEventListener("click", () => {
    const value = parseFloat(priceInput.value);
    if (!isNaN(value)) priceInput.value = Math.round(value * 1.1);
    calcUnitPrice();
  });

  document.getElementById("taxOut").addEventListener("click", () => {
    const value = parseFloat(priceInput.value);
    if (!isNaN(value)) priceInput.value = Math.round(value / 1.1);
    calcUnitPrice();
  });

  document.getElementById("unitForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const unit = calcUnitPrice();
    const supabase = window.supabaseClient;
    const { data, error } = await supabase.from("unit_prices").insert([{
      item_name: document.getElementById("item_name").value,
      category: document.getElementById("category").value,
      price: parseFloat(priceInput.value),
      quantity: parseFloat(quantityInput.value),
      volume: parseFloat(volumeInput.value),
      unit_price: unit,
      shop_name: document.getElementById("shop_name").value
    }]);
    if (error) {
      status.textContent = "登録に失敗しました：" + error.message;
    } else {
      status.textContent = "登録しました。";
      document.getElementById("unitForm").reset();
      calcUnitPrice();
      loadHistory();
      loadOptions();
    }
  });

  async function loadOptions() {
    const supabase = window.supabaseClient;
    const { data } = await supabase.from("unit_prices").select("item_name, category, shop_name");
    if (data) {
      const items = [...new Set(data.map(r => r.item_name).filter(Boolean))];
      const cats = [...new Set(data.map(r => r.category).filter(Boolean))];
      const shops = [...new Set(data.map(r => r.shop_name).filter(Boolean))];

      const setDatalist = (id, values) => {
        const el = document.getElementById(id);
        el.innerHTML = "";
        values.forEach(v => {
          const option = document.createElement("option");
          option.value = v;
          el.appendChild(option);
        });
      };
      setDatalist("item_list", items);
      setDatalist("category_list", cats);
      setDatalist("shop_list", shops);

      const setFilter = (id, values) => {
        const el = document.getElementById(id);
        el.innerHTML = '<option value="">すべて</option>';
        values.forEach(v => {
          const option = document.createElement("option");
          option.value = v;
          option.textContent = v;
          el.appendChild(option);
        });
      };
      setFilter("filterItem", items);
      setFilter("filterCategory", cats);
    }
  }

  async function loadHistory() {
    const supabase = window.supabaseClient;
    const { data } = await supabase.from("unit_prices").select("*");
    const container = document.getElementById("historyList");
    if (!data) {
      container.textContent = "履歴の取得に失敗しました。";
      return;
    }

    const filterItem = document.getElementById("filterItem").value;
    const filterCategory = document.getElementById("filterCategory").value;
    const filtered = data.filter(r =>
      (!filterItem || r.item_name === filterItem) &&
      (!filterCategory || r.category === filterCategory)
    );

    if (filtered.length === 0) {
      container.textContent = "登録された履歴がありません。";
      return;
    }

    const grouped = {};
    filtered.forEach(row => {
      if (!row.item_name) return;
      if (!grouped[row.item_name]) grouped[row.item_name] = [];
      grouped[row.item_name].push(row);
    });

    container.innerHTML = "";
    Object.entries(grouped).forEach(([item, rows]) => {
      const wrapper = document.createElement("div");
      wrapper.className = "table-wrapper";
      const table = document.createElement("table");
      table.className = "history-table";
      table.innerHTML = `
        <thead>
          <tr><th colspan="4">${item}</th></tr>
          <tr><th>カテゴリ</th><th>店名</th><th>単価</th><th>登録日</th></tr>
        </thead>`;
      const tbody = document.createElement("tbody");
      rows.sort((a, b) => a.unit_price - b.unit_price);
      rows.forEach(r => {
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${r.category || ""}</td>
          <td>${r.shop_name || ""}</td>
          <td>${r.unit_price?.toFixed(1)}</td>
          <td>${r.created_at?.split("T")[0]}</td>`;
        tbody.appendChild(tr);
      });
      table.appendChild(tbody);
      wrapper.appendChild(table);
      container.appendChild(wrapper);
    });
  }

  document.getElementById("formTab").addEventListener("click", () => {
    document.getElementById("formSection").style.display = "";
    document.getElementById("historySection").style.display = "none";
    document.getElementById("formTab").classList.add("active");
    document.getElementById("historyTab").classList.remove("active");
  });

  document.getElementById("historyTab").addEventListener("click", () => {
    document.getElementById("formSection").style.display = "none";
    document.getElementById("historySection").style.display = "";
    document.getElementById("formTab").classList.remove("active");
    document.getElementById("historyTab").classList.add("active");
    loadOptions();
    loadHistory();
  });

  document.getElementById("filterItem").addEventListener("change", loadHistory);
  document.getElementById("filterCategory").addEventListener("change", loadHistory);

  window.addEventListener("DOMContentLoaded", () => {
    loadOptions();
    calcUnitPrice();
  });
</script>

<style>
  .tab-buttons { display: flex; justify-content: center; margin: 10px 0; gap: 10px; }
  .tab-button {
    padding: 6px 12px; border: 2px solid #007bff; background: white; font-weight: bold;
    border-radius: 6px; font-size: 1rem; min-width: 100px;
  }
  .tab-button.active { background: #007bff; color: white; }
  .row { display: flex; align-items: center; margin: 10px 8px; gap: 8px; flex-wrap: nowrap; }
  .row input, .row select { flex: 1; font-size: 1.2rem; padding: 4px 8px; font-weight: bold; }
  label { width: 30%; min-width: 100px; font-size: 1.2rem; font-weight: bold; }
  .unit-price { font-size: 1.6rem; font-weight: bold; }
  .buttons button, #submitButton {
    padding: 6px 16px; border: 2px solid #007bff; border-radius: 6px;
    font-size: 1.1rem; font-weight: bold; background: white; color: #007bff;
  }
  #submitButton { background: #007bff; color: white; width: 100%; margin-top: 8px; }
  .status { text-align: center; margin: 10px 0; font-weight: bold; color: red; }

  .filter-row { flex-wrap: wrap; overflow-x: visible; }

  #historyListWrapper { overflow-x: hidden; }

  .table-wrapper {
    overflow-x: auto;
    margin-bottom: 20px;
  }

  .history-table {
    min-width: 600px;
    border-collapse: collapse;
    background: white;
    width: 100%;
  }

  .history-table th, .history-table td {
    border: 1px solid #ccc;
    padding: 6px;
    font-size: 1rem;
    word-break: break-word;
  }

  .history-table th[colspan] {
    background: #f2f2f2;
    font-size: 1.1rem;
  }
</style>
