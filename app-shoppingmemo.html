<script>
const supabase = supabase.createClient(
  'https://mzuqsfoqkaopxhyggwyk.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16dXFzZm9xa2FvcHhoeWdnd3lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1NDcyMjksImV4cCI6MjA2MzEyMzIyOX0.vssAVSGX8kFf7v5wEN8Mxi4-4gb4hCSo3X3fEYp97u0'
);
let userId = null;

async function loadUser() {
  const { data: { user } } = await supabase.auth.getUser();
  if (!user) return;
  userId = user.id;
  loadMemos();
}

async function loadMemos() {
  const { data, error } = await supabase
    .from("shopping_memos")
    .select("*")
    .eq("user_id", userId)
    .order("sort_order", { ascending: true });
  if (error) {
    alert("Ë™≠„ÅøËæº„Åø„Ç®„É©„ÉºÔºö" + error.message);
    return;
  }
  renderMemoList(data || []);
}

function renderMemoList(items) {
  const container = document.getElementById("memoList");
  container.innerHTML = "";
  items.forEach((item, index) => {
    const row = createMemoRow(item.item, item.id, index);
    container.appendChild(row);
  });
  if (!items || items.length === 0) {
    for (let i = 0; i < 10; i++) {
      const row = createMemoRow("", null, i);
      container.appendChild(row);
    }
  }
  enableDragSort();
}

function createMemoRow(text, id, index) {
  const div = document.createElement("div");
  div.className = "memo-row";
  div.draggable = true;
  div.dataset.index = index;

  const input = document.createElement("input");
  input.type = "text";
  input.value = text;
  input.placeholder = "ÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ";
  input.className = "memo-input";

  const del = document.createElement("button");
  del.textContent = "√ó";
  del.className = "delete-btn";
  del.onclick = async () => {
    if (id) {
      await supabase.from("shopping_memos").delete().eq("id", id);
    }
    div.remove();
    updateSortOrder();
  };

  input.onchange = async () => {
    const value = input.value.trim();
    if (value === "") return;
    if (id) {
      await supabase.from("shopping_memos").update({ item: value }).eq("id", id);
    } else {
      const { data } = await supabase.from("shopping_memos").insert({
        user_id: userId,
        item: value,
        sort_order: parseInt(div.dataset.index)
      }).select().single();
      div.dataset.id = data.id;
    }
  };

  div.appendChild(input);
  div.appendChild(del);
  return div;
}

function enableDragSort() {
  let dragSrcEl = null;
  const rows = document.querySelectorAll(".memo-row");
  rows.forEach(row => {
    row.addEventListener("dragstart", (e) => {
      dragSrcEl = row;
      e.dataTransfer.effectAllowed = "move";
    });
    row.addEventListener("dragover", (e) => {
      e.preventDefault();
    });
    row.addEventListener("drop", async (e) => {
      e.preventDefault();
      if (dragSrcEl !== row) {
        const parent = row.parentNode;
        const srcIndex = [...parent.children].indexOf(dragSrcEl);
        const targetIndex = [...parent.children].indexOf(row);
        if (srcIndex < targetIndex) {
          parent.insertBefore(dragSrcEl, row.nextSibling);
        } else {
          parent.insertBefore(dragSrcEl, row);
        }
        updateSortOrder();
      }
    });
  });
}

async function updateSortOrder() {
  const rows = document.querySelectorAll(".memo-row");
  const updates = [];
  rows.forEach((row, i) => {
    row.dataset.index = i;
    const id = row.dataset.id;
    if (id) {
      updates.push(supabase.from("shopping_memos").update({ sort_order: i }).eq("id", id));
    }
  });
  await Promise.all(updates);
}

document.getElementById("addRow").addEventListener("click", () => {
  const container = document.getElementById("memoList");
  const index = container.children.length;
  const row = createMemoRow("", null, index);
  container.appendChild(row);
  enableDragSort();
});

window.addEventListener("DOMContentLoaded", loadUser);
</script>
