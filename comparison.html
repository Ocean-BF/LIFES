<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>価格比較</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f4f8;
      margin: 0;
      padding: 1rem;
    }
    .items-container {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .item {
      background: #fff;
      border-radius: 10px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .item.highlight {
      border: 3px solid #007bff;
    }
    .item-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 0.8rem;
    }
    .row {
      display: flex;
      align-items: center;
      margin-bottom: 0.6rem;
    }
    .row label {
      width: 30%;
      font-size: 1.1rem;
    }
    .row input {
      width: 70%;
      font-size: 1.2rem;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .unit-price {
      font-size: 1.4rem;
      font-weight: bold;
      text-align: center;
      margin-top: 0.6rem;
    }
    .buttons {
      display: flex;
      gap: 1rem;
      margin-top: 1.5rem;
    }
    button {
      flex: 1;
      padding: 0.8rem;
      font-size: 1.1rem;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #addItem {
      background: #007bff;
      color: white;
    }
    #resetAll {
      background: #ccc;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="items-container" id="itemsContainer"></div>
  <div class="buttons">
    <button id="addItem">＋ 商品を追加</button>
    <button id="resetAll">リセット</button>
  </div>

  <script>
    let itemCount = 0;

    function createItem() {
      itemCount++;
      const div = document.createElement("div");
      div.className = "item";
      div.innerHTML = `
        <div class="item-title">商品${String.fromCharCode(64 + itemCount)}</div>
        <div class="row">
          <label>価格（円）</label>
          <input type="number" class="price" min="0" step="any" />
        </div>
        <div class="row">
          <label>個数</label>
          <input type="number" class="quantity" min="1" value="1" />
        </div>
        <div class="row">
          <label>内容量</label>
          <input type="number" class="volume" min="1" value="1" />
        </div>
        <div class="unit-price">-- 円</div>
      `;
      return div;
    }

    function calcAll() {
      const items = document.querySelectorAll(".item");
      let cheapest = Infinity;
      let cheapestIndex = -1;

      items.forEach((item, index) => {
        const price = parseFloat(item.querySelector(".price").value);
        const quantity = parseFloat(item.querySelector(".quantity").value);
        const volume = parseFloat(item.querySelector(".volume").value);
        const display = item.querySelector(".unit-price");

        if (!isNaN(price) && quantity > 0 && volume > 0) {
          const unit = price / quantity / volume;
          display.textContent = unit.toFixed(1) + " 円";
          if (unit < cheapest) {
            cheapest = unit;
            cheapestIndex = index;
          }
        } else {
          display.textContent = "-- 円";
        }
      });

      items.forEach((item, idx) => {
        item.classList.toggle("highlight", idx === cheapestIndex);
      });
    }

    function addItem() {
      const container = document.getElementById("itemsContainer");
      const item = createItem();
      container.appendChild(item);
      item.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", calcAll);
      });
      calcAll();
    }

    function resetAll() {
      document.getElementById("itemsContainer").innerHTML = "";
      itemCount = 0;
      addItem();
      addItem();
    }

    document.getElementById("addItem").addEventListener("click", addItem);
    document.getElementById("resetAll").addEventListener("click", resetAll);

    // 初期2件
    addItem();
    addItem();
  </script>
</body>
</html>
