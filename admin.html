<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>アプリ管理 - 管理者専用</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #4caf50;
      color: white;
      padding: 16px;
      text-align: center;
      font-size: 20px;
    }
    main {
      padding: 20px;
    }
    .hidden {
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      border-radius: 8px;
      overflow: hidden;
    }
    th, td {
      border-bottom: 1px solid #ddd;
      padding: 12px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    tr:last-child td {
      border-bottom: none;
    }
    button.toggle {
      font-size: 14px;
      padding: 4px 8px;
      border-radius: 4px;
      border: none;
      cursor: pointer;
      background-color: #ddd;
    }
    button.toggle.on {
      background-color: #4caf50;
      color: white;
    }
    button.toggle.off {
      background-color: #ccc;
      color: #444;
    }
  </style>
</head>
<body>
  <header>管理者パネル - アプリ管理</header>
  <main>
    <div id="not-admin" class="hidden">
      <p>管理者のみアクセス可能です。</p>
    </div>
    <div id="admin-panel" class="hidden">
      <p>管理者として認証されました。</p>
      <table id="app-table">
        <thead>
          <tr>
            <th>アイコン</th>
            <th>タイトル</th>
            <th>カテゴリ</th>
            <th>パス</th>
            <th>公開</th>
            <th>順番</th>
          </tr>
        </thead>
        <tbody id="app-table-body">
          <tr><td colspan="6">読み込み中...</td></tr>
        </tbody>
      </table>
    </div>
  </main>

  <script>
    const client = supabase.createClient(
      "https://mzuqsfoqkaopxhyggwyk.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16dXFzZm9xa2FvcHhoeWdnd3lrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDc1NDcyMjksImV4cCI6MjA2MzEyMzIyOX0.vssAVSGX8kFf7v5wEN8Mxi4-4gb4hCSo3X3fEYp97u0"
    );

    async function checkAdmin() {
      const { data: sessionData } = await client.auth.getSession();
      if (!sessionData.session) {
        window.location.href = "index.html";
        return;
      }

      const { data: { user } } = await client.auth.getUser();
      const { data: profile, error } = await client
        .from("profiles")
        .select("is_admin")
        .eq("id", user.id)
        .single();

      if (error || !profile?.is_admin) {
        alert("管理者専用ページです。");
        window.location.href = "top.html";
        return;
      }

      document.getElementById("admin-panel").classList.remove("hidden");
      loadApps();
    }

    async function loadApps() {
      const tbody = document.getElementById("app-table-body");
      tbody.innerHTML = "<tr><td colspan='6'>読み込み中...</td></tr>";

      const { data, error } = await client
        .from("life-apps")
        .select("id, title, category, path, icon, is_public, order")
        .order("order", { ascending: true });

      if (error || !data) {
        tbody.innerHTML = "<tr><td colspan='6'>取得に失敗しました。</td></tr>";
        return;
      }

      if (data.length === 0) {
        tbody.innerHTML = "<tr><td colspan='6'>アプリが登録されていません。</td></tr>";
        return;
      }

      tbody.innerHTML = "";
      data.forEach(app => {
        const tr = document.createElement("tr");
        const toggleBtn = document.createElement("button");
        toggleBtn.className = "toggle " + (app.is_public ? "on" : "off");
        toggleBtn.textContent = app.is_public ? "公開中" : "非公開";
        toggleBtn.onclick = () => toggleVisibility(app.id, !app.is_public, toggleBtn);

        tr.innerHTML = `
          <td>${app.icon || "📦"}</td>
          <td>${app.title}</td>
          <td>${app.category}</td>
          <td>${app.path}</td>
          <td></td>
          <td>${app.order ?? ""}</td>
        `;
        tr.children[4].appendChild(toggleBtn);
        tbody.appendChild(tr);
      });
    }

    async function toggleVisibility(id, newValue, buttonEl) {
      const { error } = await client
        .from("life-apps")
        .update({ is_public: newValue })
        .eq("id", id);

      if (error) {
        alert("更新に失敗しました。");
        return;
      }

      buttonEl.textContent = newValue ? "公開中" : "非公開";
      buttonEl.className = "toggle " + (newValue ? "on" : "off");
    }

    window.onload = checkAdmin;
  </script>
</body>
</html>
