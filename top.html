<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LIFES</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: sans-serif;
      background: linear-gradient(to bottom, #90caf9, #ffffff);
      display: flex;
      flex-direction: column;
    }

    #main-content {
      flex: 1;
      overflow-y: auto;
      padding: 20px;
      padding-bottom: 100px;
      box-sizing: border-box;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      padding: 10px 0;
      border-top: 1px solid #ccc;
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(10px);
    }

    .bottom-nav a {
      text-decoration: none;
      color: #444;
      font-size: 12px;
      text-align: center;
      flex: 1;
    }

    .bottom-nav span {
      display: block;
      font-size: 20px;
    }

    .logo {
      text-align: center;
      font-size: 32px;
      font-weight: bold;
      letter-spacing: 8px;
      padding: 20px 0;
    }

    .logo .L { color: #f44336; }
    .logo .I { color: #ff9800; }
    .logo .F { color: #ffeb3b; }
    .logo .E { color: #4caf50; }
    .logo .S { color: #2196f3; }
  </style>
</head>
<body>
  <div class="logo">
    <span class="L">L</span><span class="I">I</span><span class="F">F</span><span class="E">E</span><span class="S">S</span>
  </div>

  <main id="main-content">
    <!-- 初期表示は home.html を読み込む -->
    読み込み中...
  </main>

  <nav class="bottom-nav">
    <a href="#" onclick="loadPage('home.html')"><span>🏠</span>ホーム</a>
    <a href="#" onclick="loadPage('life.html')"><span>🛍️</span>生活</a>
    <a href="#" onclick="loadPage('edu.html')"><span>📘</span>教育</a>
    <a href="#" onclick="loadPage('health.html')"><span>💊</span>健康</a>
    <a href="#" onclick="loadPage('settings.html')"><span>⚙️</span>設定</a>
  </nav>

  <script>
    async function loadPage(file) {
      const res = await fetch(file);
      const html = await res.text();
      document.getElementById("main-content").innerHTML = html;
    }

    window.onload = () => {
      loadPage("home.html");
    };
  </script>
</body>
</html>
